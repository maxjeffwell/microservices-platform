name: Build and Deploy Vertex Platform

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/platform/**'
      - 'k8s/services/**'
      - '.github/workflows/build-and-deploy-vertex.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: maxjeffwell/vertex-platform

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: auth-service
            context: .
            dockerfile: ./services/platform/auth-service/Dockerfile
          - name: analytics-service
            context: .
            dockerfile: ./services/platform/analytics-service/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:latest
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update K8s Manifests
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in manifests
        run: |
          sed -i "s|image: docker.io/maxjeffwell/vertex-platform-auth-service:.*|image: docker.io/maxjeffwell/vertex-platform-auth-service:${{ github.sha }}|g" k8s/services/auth-service.yaml
          sed -i "s|image: docker.io/maxjeffwell/vertex-platform-analytics-service:.*|image: docker.io/maxjeffwell/vertex-platform-analytics-service:${{ github.sha }}|g" k8s/services/analytics-service.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/services/
          git diff --staged --quiet || git commit -m "Update Vertex Platform images to ${{ github.sha }}"
          git push
