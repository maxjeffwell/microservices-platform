version: '3.8'

services:
  # ==========================================
  # Core Infrastructure Services
  # ==========================================

  mongodb:
    image: mongo:7
    container_name: platform-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: platform
      MONGO_INITDB_ROOT_PASSWORD: platform_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: platform-redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Platform Services
  # ==========================================

  auth-service:
    build:
      context: ./services/platform/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: ${AUTH_DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_EXPIRES_IN: 30d
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - platform-network
    volumes:
      - ./services/platform/auth-service:/app
      - /app/node_modules
    command: npm run dev

  user-service:
    build:
      context: ./services/platform/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: ${USER_DATABASE_URL}
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3002:3002"
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - platform-network
    volumes:
      - ./services/platform/user-service:/app
      - /app/node_modules
    command: npm run dev

  notification-service:
    build:
      context: ./services/platform/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      NODE_ENV: development
      PORT: 3003
      DATABASE_URL: ${NOTIFICATION_DATABASE_URL}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@el-jefe.me}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Portfolio Platform}
    ports:
      - "3003:3003"
    networks:
      - platform-network
    volumes:
      - ./services/platform/notification-service:/app
      - /app/node_modules
    command: npm run dev

  media-service:
    build:
      context: ./services/platform/media-service
      dockerfile: Dockerfile
    container_name: media-service
    environment:
      NODE_ENV: development
      PORT: 3004
      DATABASE_URL: ${MEDIA_DATABASE_URL}
      # Use Cloudflare R2, AWS S3, or other cloud storage
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-cloudflare-r2}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-media}
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT}
    ports:
      - "3004:3004"
    networks:
      - platform-network
    volumes:
      - ./services/platform/media-service:/app
      - /app/node_modules
    command: npm run dev

  # ==========================================
  # Development Tools (Optional)
  # ==========================================

  mongo-express:
    image: mongo-express:latest
    container_name: platform-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: platform
      ME_CONFIG_MONGODB_ADMINPASSWORD: platform_password
      ME_CONFIG_MONGODB_URL: mongodb://platform:platform_password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - platform-network
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: platform-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_password
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - platform-network
    profiles:
      - tools

networks:
  platform-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
