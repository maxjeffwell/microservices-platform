  analytics-service:
    build:
      context: .
      dockerfile: services/platform/analytics-service/Dockerfile
    container_name: analytics-service
    environment:
      NODE_ENV: development
      PORT: 3005
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-my-super-secret-auth-token}
      INFLUXDB_ORG: microservices-platform
      INFLUXDB_BUCKET: analytics
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: analytics-service
      KAFKA_GROUP_ID: analytics-service-group
      KAFKA_EVENTS_TOPIC: analytics.events
      CORS_ORIGIN: "*"
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3005:3005"
    depends_on:
      influxdb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - platform-network

  # ==========================================
  # Development Tools (Optional)
  # ==========================================

  mongo-express:
    image: mongo-express:latest
    container_name: platform-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: platform
      ME_CONFIG_MONGODB_ADMINPASSWORD: platform_password
      ME_CONFIG_MONGODB_URL: mongodb://platform:platform_password@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - platform-network
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: platform-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_password
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - platform-network
    profiles:
      - tools

networks:
  platform-network:
    driver: bridge

