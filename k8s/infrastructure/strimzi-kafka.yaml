# Strimzi Kafka Cluster for Vertex Platform (KRaft mode - no ZooKeeper)
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: vertex-kafka-pool
  namespace: microservices
  labels:
    strimzi.io/cluster: vertex-kafka
spec:
  replicas: 1
  roles:
    - controller
    - broker
  storage:
    type: persistent-claim
    size: 5Gi
    deleteClaim: false
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1000m
---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: vertex-kafka
  namespace: microservices
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    version: 4.0.0
    metadataVersion: "4.0"
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      auto.create.topics.enable: true
      log.retention.hours: 168
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
# Create the analytics events topic
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: analytics.events
  namespace: microservices
  labels:
    strimzi.io/cluster: vertex-kafka
spec:
  partitions: 3
  replicas: 1
  config:
    retention.ms: 604800000
