apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: vertex-platform
  labels:
    app: analytics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: docker.io/maxjeffwell/vertex-platform-analytics-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3005
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: NODE_ENV
            - name: PORT
              value: "3005"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: LOG_LEVEL
            - name: INFLUXDB_URL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: INFLUXDB_URL
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: INFLUXDB_TOKEN
            - name: INFLUXDB_ORG
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: INFLUXDB_ORG
            - name: INFLUXDB_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: INFLUXDB_BUCKET
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: KAFKA_BROKERS
            - name: KAFKA_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: KAFKA_CLIENT_ID
            - name: KAFKA_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: KAFKA_GROUP_ID
            - name: KAFKA_EVENTS_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: KAFKA_EVENTS_TOPIC
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: CORS_ORIGIN
            - name: RATE_LIMIT_WINDOW_MS
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: RATE_LIMIT_WINDOW_MS
            - name: RATE_LIMIT_MAX_REQUESTS
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: RATE_LIMIT_MAX_REQUESTS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: vertex-platform
spec:
  selector:
    app: analytics-service
  ports:
    - port: 3005
      targetPort: 3005
