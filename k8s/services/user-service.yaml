apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: vertex-platform
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: docker.io/maxjeffwell/vertex-platform-user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: NODE_ENV
            - name: USER_SERVICE_PORT
              value: "3002"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: LOG_LEVEL
            - name: USER_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: USER_DATABASE_URL
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: platform-config
                  key: CORS_ORIGIN
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: vertex-platform
spec:
  selector:
    app: user-service
  ports:
    - port: 3002
      targetPort: 3002
